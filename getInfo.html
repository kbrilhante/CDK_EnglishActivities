<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css"
      integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row my-2 border-bottom border-2">
          <div class="col">
            <h1 id="title" class="display-4 text-center"></h1>
          </div>
          <div id="controlButtons" class="col-auto my-auto" hidden></div>
        </div>
        <div class="row my-2 border-bottom border-2 py-3">
          <div class="col-auto mx-auto">
            <a
              href="https://trello.com/b/40jf8Ikk/english-convo"
              class="btn btn-secondary"
              target="_blank"
              >Trello</a
            >
          </div>
        </div>
        <div class="row my-2 mx-1 border-bottom border-2 py-3">
          <div class="col" id="selector"></div>
          <div class="col-auto">
            <select class="form-select" name="selType" id="selType">
              <option value="json" selected>JSON</option>
              <option value="txt">TXT</option>
              <option value="csv">CSV</option>
            </select>
          </div>
        </div>
        <div id="output" hidden>
          <div class="row my-2 mx-1 border-bottom border-2 py-3">
            <div class="col-auto">
              <label class="form-label" for="txtFileName">File name:</label>
            </div>
            <div class="col">
              <input
                class="form-control"
                type="text"
                name="txtFileName"
                id="txtFileName"
                placeholder="filename"
              />
            </div>
          </div>
          <div class="row my-1 mx-1 py-2">
            <div class="col">
              <label class="form-label" for="txtOutput">Your Output:</label>
            </div>
            <div class="col-auto">
              <div class="btn-group" role="group">
                <button
                  type="button"
                  id="btnCopy"
                  class="btn btn-sm btn-secondary"
                >
                  <i class="fa-solid fa-copy"></i>
                </button>
                <button
                  type="button"
                  id="btnDownload"
                  class="btn btn-sm btn-secondary"
                >
                  <i class="fa-solid fa-download"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="row my-2 mx-1 py-2">
            <div class="col">
              <textarea
                class="form-control"
                name="txtOutput"
                id="txtOutput"
                rows="20"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./scripts/getInfo.js"></script>
  </body>
</html>
